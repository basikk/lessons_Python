<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Курс Python 9 клас | Головна</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <!-- ============================= -->
  <!-- ЛІВА КОЛОНКА -->
  <!-- ============================= -->
  <div class="sidebar">
    <h2>Логін учня</h2>
    <div class="login">
      <input type="email" id="email" placeholder="Введіть email">
      <button onclick="loginStudent()">Увійти</button>
    </div>

    <h2>Прогрес курсу</h2>
    <div class="progress-wrapper">
      <div class="progress-bar" id="course-progress">0%</div>
    </div>

    <h2>Уроки</h2>
    <div id="lessons-list">
      <!-- JS динамічно додає розкривні списки уроків -->
    </div>
  </div>

  <!-- ============================= -->
  <!-- ПРАВА КОЛОНКА -->
  <!-- ============================= -->
  <div id="content">
    <h1>Ласкаво просимо до курсу Python 9 класу!</h1>
    <p>Виберіть урок зліва, щоб почати навчання.</p>
  </div>

</div> <!-- /.container -->

<!-- ============================= -->
<!-- ПІДКЛЮЧЕННЯ PYODIDE + JS КУРСУ -->
<!-- ============================= -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
<script src="js/course.js"></script>

</body>
</html>
