<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Курс Python 9 клас | Головна</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ============================= -->
<!-- ГОЛОВНИЙ КОНТЕЙНЕР ДЛЯ ДВОКОЛОНОЧНОЇ ВЕРСТКИ -->
<!-- ============================= -->
<div class="container">


  <!-- ЛІВА КОЛОНКА: ЛОГІН + ПРОГРЕС + СПИСОК УРОКІВ -->
  
  <div class="sidebar">

      <!-- ЛОГІН УЧНЯ -->
      <h2>Логін учня</h2>
      <div class="login">
          <input type="email" id="email" placeholder="Введіть email">
          <button onclick="loginStudent()">Увійти</button>
      </div>

      <!-- ПРОГРЕС-КУРСУ -->
      <h2>Прогрес курсу</h2>
      <div class="progress-wrapper">
          <div class="progress-bar" id="course-progress">0%</div>
      </div>

      <!-- СПИСОК УРОКІВ -->
      <h2>Уроки</h2>
      <div id="lessons-list">
        <!-- JS динамічно додасть розкривні списки уроків -->
      </div>

  </div> <!-- /.sidebar -->

  <!-- ============================= -->
  <!-- ПРАВА КОЛОНКА: ВМІСТ УРОКІВ -->
  <!-- ============================= -->
  <div id="content" class="fade-in">
      <h1>Ласкаво просимо до курсу Python 9 класу!</h1>
      <p>Виберіть урок зліва, щоб почати навчання.</p>
  </div> <!-- /#content -->

</div> <!-- /.container -->

<!-- ============================= -->
<!-- ПІДКЛЮЧЕННЯ PYODIDE + КУРСОВИЙ JS -->
<!-- ============================= -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
<script src="js/course.js"></script>

</body>
</html>
